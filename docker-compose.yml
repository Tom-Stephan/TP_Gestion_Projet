version: "3.8"

services:
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  api:
    build: .
    container_name: trash-api
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/trash_of_clans
      - PORT=5000
    depends_on:
      - mongo
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm start

  seed:
    build: .
    container_name: trash-seed
    environment:
      - MONGO_URI=mongodb://mongo:27017/trash_of_clans
    depends_on:
      - mongo
      - api
    command: node seed.js
    networks:
      - app-network
    restart: on-failure

  client:
    build:
      context: ./client
    container_name: trash-client
    ports:
      - "5173:5173"
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm run dev -- --host

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
